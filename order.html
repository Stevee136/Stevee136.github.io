  // Set the minimum display time for the preloader (in milliseconds)
  const minimumDisplayTime = 1000; // 1 seconds

// Function to hide the preloader
function hidePreloader() {
	const loaderWrapper = document.getElementById('loader-wrapper');
	const loader = document.getElementById('loader');

	// Hide the loader and its wrapper
	loader.style.opacity = 0;
	loaderWrapper.style.visibility = 'hidden';
	loaderWrapper.style.transform = 'translateY(-100%)';

	// Add a 'loaded' class to the body to apply loaded styles
	document.body.classList.add('loaded');
}

// Wait for the page to fully load
window.addEventListener('load', function () {
	// Calculate the time elapsed since the page started loading
	const currentTime = new Date().getTime();
	const timeElapsed = currentTime - window.performance.timing.navigationStart;

	// Check if the minimum display time has passed
	if (timeElapsed >= minimumDisplayTime) {
		// If enough time has passed, hide the preloader immediately
		hidePreloader();
	} else {
		// If not enough time has passed, set a timer to hide the preloader
		setTimeout(hidePreloader, minimumDisplayTime - timeElapsed);
	}
});
    </script>
